db.driver = postgres
appname = usuario_rol_crud
httpport = 8080
runmode = dev
autorender = false
copyrequestbody = true
EnableDocs = true
MigrationsDir = database/migrations

# Configuraci√≥n para migraciones
migration.enable = true
migration.driver = postgres
migration.connection = "postgres://${PGuser}:${PGpass}@${PGhost}:${PGport}/${PGdb}?sslmode=disable&search_path=${PGschema}"

PGuser=${USUARIO_ROL_PGuser}
PGpass=${USUARIO_ROL_PGpass}
PGhost=${USUARIO_ROL_PGhost}
PGport=${USUARIO_ROL_PGport}
PGdb=${USUARIO_ROL_PGdb}
PGschema=${USUARIO_ROL_PGschema}


